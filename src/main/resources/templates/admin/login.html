<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css" th:href="@{/dist/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <title>LogIn</title>
</head>

<body>
<br><br><br><br><br>
<div class="m-container-small m-padded-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        Log-in Blog
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" id="username" name="username" placeholder="username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" id="password" name="password" placeholder="password">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button" onclick="return checkForm()">Login</button>
                    </div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Incorrect username or password</div>

                </form>

            </div>
        </div>
    </div>
</div>



<script src="../../static/dist/jquery/jquery-3.4.1.min.js" th:src="@{/dist/jquery/jquery-3.4.1.min.js}"></script>
<script src="../../static/dist/semantic/semantic.min.js" th:src="@{/dist/semantic/semantic.min.js}"></script>

<!--onsubmit事件，判断非空-->
<script language="JavaScript">
    function checkForm() {
        let name = $("#username").val()
        if(name == "") {
            alert("username is null!");
            $("#username").focus();
            return false;
        }
        let password = $("#password").val()
        if(password == "") {
            alert("password is null!");
            $("#password").focus();
            return false;
        }
        return true;
    }
</script>

</body>
</html>
